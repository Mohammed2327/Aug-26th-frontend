<html>
<head>
    <title>Contact Form #01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            
        }
        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .form-container, .info-container {
            padding: 30px;
        }
        .form-container {
            background-color: #fff;
        }
        .info-container {
            background-color: #007bff;
            color: #fff;
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .info-container ul {
            list-style: none;
            padding: 0;
        }
        .info-container ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-container ul li i {
            margin-right: 10px;
        }
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">Contact Form #01</div>
    <div class="container">
        <div class="form-container">
            <h2>Get in touch</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        <div class="info-container">
            <h2>Contact us</h2>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> <span>Address: 198 West 21th Street, Suite 721 New York NY 10016</span></li>
                <li><i class="fas fa-phone"></i> <span>Phone: + 1235 2355 98</span></li>
                <li><i class="fas fa-envelope"></i> <span>Email: info@yoursite.com</span></li>
                <li><i class="fas fa-globe"></i> <span>Website: yoursite.com</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
