<!DOCTYPE html>  
</body>
</html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 3px solid green;
            text-align: center;
            padding: 10px;
        }
        th {
            font-size: 24px;
            font-weight: bold;
        }
        td {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1 header</th>
            <th>1 header</th>
            <th>1 header</th>
        </tr>
        <tr>
            <td>1 data</td>
            <td>1 data</td>
            <td>1 data</td>
        </tr>
        <tr>
            <td>2 data</td>
            <td>2 data</td>
            <td>2 data</td>
        </tr>
        <tr>
            <td>3 data</td>
            <td>3 data</td>
            <td>3 data</td>
        </tr>
    </table>
</body>
</html>
