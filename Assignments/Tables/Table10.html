<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        body {
            font-family: Verdana;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: green;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #00bcd4;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Employee Table</h1>
    <table>
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>EmpDept</th>
            <th>EmpSalary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Joe</td>
            <td>Development</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Mary</td>
            <td>Testing</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Beck</td>
            <td>Analyst</td>
            <td>40000</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Candace</td>
            <td>Development</td>
            <td>45000</td>
        </tr>
    </table>
</body>
</html>
