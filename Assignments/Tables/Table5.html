<html></html>
<head>
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e7f9;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: skyblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
        form input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            padding: 5px 10px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background-color: burlywood;
        }
        table, th, td {
            border: 2px solid black;
            
        }
        th, td {
            padding: 10px;
            text-align: center;
            
        }
        th {
            background-color: burlywood;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: aliceblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        <form>
            <div>
                <label for="empNo">Emp No:</label>
                <input type="text" id="empNo" name="empNo">
            </div>
            <div>
                <label for="empName">Emp name:</label>
                <input type="text" id="empName" name="empName">
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary">
            </div>
            <div>
                <label for="deptNo">Dept No:</label>
                <input type="text" id="deptNo" name="deptNo">
            </div>
            <div>
                <input type="submit" value="Insert">
            </div>
        </form>
        <table>
            <tr>
                <th>EmpNo</th>
                <th>EmpName</th>
                <th>Salary</th>
                <th>DeptNo</th>
    
            </tr>
            <tr>
                <td>10</td>
                <td>sanjeev</td>
                <td>12000</td>
                <td>10 <button class="delete-btn">Delete</button></td>
                 
            </tr>
            <tr>
                <td>11</td>
                <td>Ram</td>
                <td>12000</td>
                <td>10 <button class="delete-btn">Delete</button></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
