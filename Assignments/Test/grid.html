<html></html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .container {
            display: flex;
            height: 80vh;
        }
        .sidebar {
            background-color: #f4f4f4;
            width: 25%;
            padding: 20px;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        .sidebar h2, .main-content h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>The Menu or quick access content.</p>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>The core website content should be displayed here.</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
