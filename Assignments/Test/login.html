<html></html>
 <head>
  <title>
   Login Page
  </title>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Italic;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 600px;
            height: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            background-color: #2874f0;
            color: white;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left h2 {
            margin: 0;        
            font-size: 24px;
            margin-top: -40px;
            align-self: flex-start;

        }
        .left p {
            margin-top: 10px;
            font-size: 14px;
        }
        .left img {
            margin-top: 200px;
            width: 100px;
            height: 100px;
        }
        .right {
            background-color: white;
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }
        .right p {
            font-size: 12px;
            color: #878787;
        }
        .right p a {
            color: #2874f0;
            text-decoration: none;
        }
        .right button {
            background-color: #fb641b;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .right .create-account {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .right .create-account a {
            color: #2874f0;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <h2>
     Login
    </h2>
    <p>
     Get access to your Orders, Wishlist and Recommendations
    </p>
    <img src="/Assignments/Images/logo.png" alt="Illustration of a laptop with shopping bags and a credit card" height="100" src="" width="100"/>
   </div>
   <div class="right">
    <input placeholder="Enter Email/Mobile number" type="text"/>
    <p>
     By continuing, you agree to Flipkart's
     <a href="#">
      Terms of Use
     </a>
     and
     <a href="#">
      Privacy Policy
     </a>
    </p>
    <button>
     Request OTP
    </button>
    <div class="create-account">
     New to Flipkart?
     <a href="#">
      Create an account
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
